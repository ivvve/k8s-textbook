apiVersion: v1
kind: ConfigMap
metadata:
  name: webapp-config
data:
  app_name: "My Web Application"
  environment: "production"
  log_level: "info"
  max_connections: "100"
  timeout_seconds: "30"
  feature_flags: |
    {
      "new_ui": true,
      "beta_features": false,
      "maintenance_mode": false
    }
  nginx.conf: |
    events {
        worker_connections 1024;
    }
    http {
        upstream backend {
            server backend-service:8080;
        }
        server {
            listen 80;
            location / {
                proxy_pass http://backend;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
            }
        }
    }